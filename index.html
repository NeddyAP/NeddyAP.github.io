<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="2; url=https://neddyap.me/next-portfolio">
    <style>
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <p>Redirecting you to the website...</p>
        <p>If you are not redirected, <a href="https://neddyap.me/next-portfolio">click here</a></p>
    </div>
    <script>
        setTimeout(function() {
            window.location.href = "https://neddyap.me/next-portfolio";
        }, 2000);
    </script>
</body>
</html>
